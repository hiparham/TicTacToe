<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>
    <title>Javascript Practice</title>
  </head>
  <body class="bg-gradient-to-r from-neutral-950 to-neutral-900 h-screen">
    <main
      class="py-[10vh] md:pb-[20vh] min-h-screen flex justify-center lg:items-center"
    >
      <div class="max-w-[21rem] w-11/12">
        <h2 class="win text-center text-white pb-10 h-[30px]"></h2>
        <h3 class="warn text-center h-[25px] text-white"></h3>
        <div class="grid grid-cols-3 mx-auto relative">
          <div class="absolute inset-0 grid place-items-center sub_pl hidden">
            <div class="absolute inset-0 backdrop-blur-md"></div>
            <div>
              <form class="playa flex flex-col gap-2 relative">
                <input
                  type="text"
                  placeholder="First Player's Name"
                  class="p-2 input-1"
                />
                <input
                  type="text"
                  placeholder="Second Player's Name"
                  class="p-2 input-2"
                />
                <button class="bg-black py-2 px-12 rounded-md text-white">
                  Start The Game
                </button>
              </form>
            </div>
          </div>
          <div
            class="aspect-square text-white text-xl font-semibold grid place-items-center cursor-pointer text-center"
            data-id="0"
          ></div>
          <div
            class="aspect-square text-white text-xl font-semibold border-x border-x-2 grid place-items-center cursor-pointer text-center"
            data-id="1"
          ></div>
          <div
            class="aspect-square text-white text-xl font-semibold grid place-items-center cursor-pointer text-center"
            data-id="2"
          ></div>
          <div
            class="aspect-square text-white text-xl font-semibold border-y border-y-2 grid place-items-center cursor-pointer text-center"
            data-id="3"
          ></div>
          <div
            class="aspect-square text-white text-xl font-semibold border-y border-y-2 border-x-2 border-x-2 grid place-items-center cursor-pointer text-center"
            data-id="4"
          ></div>
          <div
            class="aspect-square text-white text-xl font-semibold border-y border-y-2 grid place-items-center cursor-pointer text-center"
            data-id="5"
          ></div>
          <div
            class="aspect-square text-white text-xl font-semibold grid place-items-center cursor-pointer text-center"
            data-id="6"
          ></div>
          <div
            class="aspect-square text-white text-xl font-semibold border-x border-x-2 grid place-items-center cursor-pointer text-center"
            data-id="7"
          ></div>
          <div
            class="aspect-square text-white text-xl font-semibold grid place-items-center cursor-pointer text-center"
            data-id="8"
          ></div>
        </div>
        <div
          class="max-w-screen-md mx-auto w-11/12 flex justify-between items-center text-white capitalize font-semibold tracking-wider"
        >
          <p class="pl_1_txt"></p>
          <p class="pl_2_txt"></p>
        </div>
        <div
          class="reset bg-white text-center max-w-screen-md mx-auto block w-11/12 py-2 rounded-lg cursor-pointer mt-10"
        >
          Restart The Game
        </div>
      </div>
    </main>
  </body>
</html>
